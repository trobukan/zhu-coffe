<!DOCTYPE html>
<html lang="pt-br">

<head>
  <base href="/" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zhu Coffe</title>

  <!-- > MasterCSS Framework -->
  <!-- >  Performance -->
  <link rel="preload" as="script" href="https://cdn.master.co/css-runtime@rc">

  <!-- https://rc.css.master.co/guide/configuration -->
  <script src="src/styles/global/master.css.js"></script> <!-- CONFIG -->
  <script src="https://cdn.master.co/css-runtime@rc"></script> <!-- CDN -->

  <!-- > CSS  -->
  <link rel="stylesheet" href="src/styles/index.css" />
  
  <!-- > Fonts/Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />

  <!-- > Favicon -->
  <link rel="icon" href="src/assets/favicon/logo.svg" />

  <!-- > Components -->
  <script src="src/components/Footer.js" defer></script>
  <script src="src/components/Nav.js" defer> </script>

  <!-- > JS -->
  <script src="src/scripts/footerAccordion.js" defer></script>
  <script src="src/scripts/hiddenScrollElements.js" defer></script>
  <script src="src/scripts/isLogged.js" defer></script>
  <script src="src/scripts/navTransform.js" defer></script>
</head>

<body class="font-family:Lexend,sans-serif flex flex-col min-h:100vh scroll-behavior:smooth">
  <app-nav></app-nav>

  <!-- > Main Container -->
  <main class="flex flex-col jc:start ai:center flex-grow:1 m:6rem|4rem gap:4rem">

    <!-- > Product -->
    <div
      class="product-grid grid grid-cols:2 grid-cols:1@<sm gap:4rem gap:0.75rem@<sm box-shadow:layered-shadow p:2rem r:0.25rem">
      <!-- > Product Image -->
      <section class="flex ai:center jc:center">
        <div class="w:100% flex ai:center jc:center {;jc:start;p:0rem}@<sm">
          <img src="/src/assets/svgs/coffe.svg" alt="Latte" class="w:280px w:170px@<sm" />
        </div>
      </section>
      <!-- > Product Info -->
      <section class="flex flex-col gap:0.75rem  gap:0@<sm">
        <h1 class="font:2rem mb:0.5rem font-weight:700">Cappuccino</h1>
        <p class="font:1.25rem font-weight:600 fg:#0a5">R$ 15,00</p>

        <p class="line-height:1.6 opacity:80% font:md">
          Um clássico Cappuccino feito com café 1/3 de café espresso, 1/3 de leite vaporizado e 1/3 de espuma de leite
          vaporizado.
        </p>
        <p class="line-height:1.6 opacity:80% font:md">
          A escolha ideal para os amantes de cafes com a suavização de um delicioso acompanhamento.
        </p>

        <!-- Purchase Controls -->
        <div class="flex ai:center gap:2rem">
          <button class="bg:primary fg:white p:1rem|2rem font-weight:600 r:0.25rem b:none">
            Adicionar ao carrinho
          </button>
        </div>
      </section>
    </div>

    <!-- Other Coffes -->
    <section id="produtos" class="text:center">
      <h2 class="font:2rem font-weight:700 mb:1rem">Outros cafes</h2>
      <div class="grid grid-cols:2  gap:2rem">
        <div class="p:1.5rem b:1px|solid|#eee r:0.5rem flex flex-col ai:center">
          <a href="/cafes/latte/"><img src="/src/assets/svgs/coffe.svg" alt="Cappuccino"
              class="w:140px w:100@<sm" /></a>
          <h3 class="font:1.25rem font-weight:600">Latte</h3>
          <p class="fg:#0a5 font-weight:600 m:0">R$ 15,00</p>
        </div>

        <div class="p:1.5rem border:1px|solid|#eee r:0.5rem flex flex-col ai:center">
          <a href="/cafes/mocha/"><img src="/src/assets/svgs/coffe.svg" alt="Mocha" class="w:140px w:100px@<sm" /></a>
          <h3 class="font:1.25rem font-weight:600">Mocha</h3>
          <p class="fg:#0a5 font-weight:600 m:0">R$ 15,00</p>
        </div>
      </div>
    </section>
  </main>

  <!-- > Footer -->
  <app-footer></app-footer>
</body>

</html>
